<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2d1040"/>
      <stop offset="100%" style="stop-color:#120812"/>
    </radialGradient>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="50%" style="stop-color:#e8456b"/>
      <stop offset="100%" style="stop-color:#c44569"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <rect width="64" height="64" rx="14" fill="url(#bgGrad)"/>
  <!-- Glowing heart -->
  <path filter="url(#glow)"
    d="M32 50 C14 38 6 28 6 20 C6 13 11 8 18 8 C22 8 27 10 32 16 C37 10 42 8 46 8 C53 8 58 13 58 20 C58 28 50 38 32 50Z"
    fill="url(#heartGrad)" opacity="0.9"/>
</svg>
